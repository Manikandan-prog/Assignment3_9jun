 <p>Enter the number between 100 to 300</p>  

Enter a Number:<input id="id1" type="number" min="100" max="300" required><br>
<button onclick="myFunction()">Submit</button>

<p id="id2"></p>



<script>
function myFunction() {
  var inpObj = document.getElementById("id1");
  if (!inpObj.checkValidity()) {
    document.getElementById("id2").innerHTML = "The number should be greater than equal 100 & less than equal 300";
  } else {
    document.getElementById("id2").innerHTML = "Number is  Valid!!!!";
  } 
}



</script>
